<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej09 - Cuenta Regresiva</title>
  <style>
    body { font-family: Arial, sans-serif; padding:1em; text-align:center; }
    #countdown { font-size:3em; margin-top:0.5em; }
  </style>
</head>
<body>
  <h2>Ejercicio 9: Temporizador de Cuenta Regresiva</h2>
  <div id="countdown"></div>
  <script>
    const target = new Date().getTime() + 5 * 60 * 1000;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = target - now;
      if (diff <= 0) {
        clearInterval(timer);
        countdownEl.textContent = '¡Tiempo cumplido!';
        return;
      }
      const m = Math.floor(diff / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = m + ':' + String(s).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
