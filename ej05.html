<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej05 - Validación de Formulario</title>
  <style>
    body { font-family: Arial, sans-serif; padding:1em; }
    input { display:block; margin:0.5em 0; padding:0.5em; width:100%; }
    button { padding:0.5em 1em; }
  </style>
</head>
<body>
  <h2>Ejercicio 5: Validación de Formulario</h2>
  <form id="form5">
    <input id="nombre" type="text" placeholder="Nombre">
    <input id="email" type="email" placeholder="Correo">
    <input id="pass" type="password" placeholder="Contraseña">
    <button type="submit">Enviar</button>
  </form>
  <script>
    document.getElementById('form5').onsubmit = e => {
      e.preventDefault();
      if (!nombre.value || !email.value || !pass.value) alert('Complete todos los campos');
      else alert('Formulario enviado');
    };
  </script>
</body>
</html>
