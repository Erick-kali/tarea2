<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej06 - Lista de Tareas</title>
  <style>
    body { font-family: Arial, sans-serif; padding:1em; }
    input { padding:0.5em; width:70%; }
    button { padding:0.5em 1em; }
    ul { padding:0; list-style:none; }
    li { padding:0.5em; background:#eee; margin:0.5em 0; cursor:pointer; }
  </style>
</head>
<body>
  <h2>EjercicioÂ 6: Lista de Tareas Interactiva</h2>
  <input id="taskInput" placeholder="Nueva tarea"><button id="addTask">Agregar</button>
  <ul id="tasks"></ul>
  <script>
    addTask.onclick = () => {
      const t = taskInput.value; if (!t) return;
      const li = document.createElement('li'); li.textContent = t;
      li.onclick = () => li.remove();
      tasks.appendChild(li); taskInput.value = '';
    };
  </script>
</body>
</html>
